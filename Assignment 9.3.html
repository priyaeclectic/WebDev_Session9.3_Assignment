<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Assignment 9.3 </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
    #sidebar-wrapper{
      width: 250px;
    }
  </style>
</head>

<body><br><br><br><!--Carat symbol that is displayed when the window width goes less than 300px-->
<div id="carat"><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#10095;&#10095;&#10095;</span></div>
<div id="wrapper"><!--Definition for side navigation bar using bootstrap-->
  <div class="overlay"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
      <ul id="mySidenav" class="nav sidebar-nav">
        <li class="sidebar-brand">  
          <a href="#">About</a>
        </li>
        <li class="sidebar-brand">  
          <a href="#">Services</a>
        </li>
        <li class="sidebar-brand">  
          <a href="#">Clients</a>
        </li>
        <li class="sidebar-brand">  
          <a href="#">Contact</a>
        </li>  
      </ul>
     </nav> 
</div>     
</body>
<script type="text/javascript">
function openNav() {            //hides carat when menu is displayed.
    document.getElementById("sidebar-wrapper").style.width = "250px";
    document.getElementById("sidebar-wrapper").style.display = "block";
    document.getElementById("carat").style.display="none";

}

function closeNav() {           //hides menu when the window size goes below 300px.
    document.getElementById("sidebar-wrapper").style.width = "0";
    document.getElementById("sidebar-wrapper").style.display = "none";
    document.getElementById("carat").style.display = "block";
}

$(window).resize(function() {     //manipulates window resizing
  winWidth = $(window).width();
  $("#status").text(winWidth);
  if(winWidth<300){
    closeNav();
  }
  else{
    openNav();
  }
});
</script>	
</html>
